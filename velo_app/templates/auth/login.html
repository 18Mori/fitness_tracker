{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Velo{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'flash.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    
      <form class="space-y-6" method="POST">
        {% csrf_token %}
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <div class="mb-6">
            <div class="inline-flex items-center justify-center h-20 w-20 rounded-full bg-black text-white">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ee3939ff"><path d="m280-80 160-300-320-40 480-460h80L520-580l320 40L360-80h-80Zm222-247 161-154-269-34 63-117-160 154 268 33-63 118Zm-22-153Z"/></svg>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome to Velo Fitness</h1>
        <p class="text-gray-500 mb-6">Sign in to continue</p>
        <div class="mb-4 text-left">
            <label for="id_username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <input  name="username" type="text" required id="id_username" class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900" placeholder="hero101">
            </div>
        </div>

        <div class="mb-6 text-left">
            <label for="id_password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z"></path>
                    </svg>
                </div>
                <input id="id_password" name="password" type="password" required class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900" placeholder="••••••••">
            </div>
        </div>
        <div class="flex items-center mb-4">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>
        <button class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 mb-6">
            Sign in
        </button>

        <div class="flex justify-between text-sm">
            <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
            <p class="text-gray-600">Need an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-medium">Sign up</a></p>
        </div>
    </div>
      </form>
      </div>
    {% if messages %}
    <div id="message-container" class="fixed top-4 right-4 z-50 w-full max-w-sm space-y-3">
        {% for message in messages %}
            <div class="js-fade-message
                        p-4 rounded-md shadow-lg
                        opacity-100 h-auto py-4 my-4 border
                        transition-all duration-800 ease-out overflow-hidden
                        alert alert-{% if message.tags == 'error' or message.tags == 'danger' %}
                            inline-flex bg-red-100 text-red-800 border-red-300
                        {% elif message.tags == 'success' %}
                            inline-flex bg-green-100 text-green-800 border-green-300
                        {% elif message.tags == 'info' %}
                            inline-flex bg-blue-100 text-blue-800 border-blue-300
                        {% elif message.tags == 'warning' %}
                            inline-flex bg-yellow-100 text-yellow-800 border-yellow-300
                        {% endif %}
                        " role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
<script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                const messages = messageContainer.querySelectorAll('[role="alert"]');

                messages.forEach(message => {
                    // Set a timeout to start the fade-out
                    setTimeout(() => {
                        message.style.opacity = '0'; // Start fade-out
                        message.addEventListener('transitionend', function() {
                            message.remove();
                        }, { once: true }); // Ensure listener runs only once
                    }, 5000); // 5 seconds
                });
            }
        });
    </script>
</body>

</html>
