
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} Login Page {% endblock title %}</title>
        <script src="https://cdn.tailwindcss.com"></script> 
    </head>
    <body>
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Sign in to your account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Or
      <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">
        register for a new account
      </a>
    </p>
    {% if messages %}
    <div id="message-container" class="fixed top-4 right-4 z-50 w-full max-w-sm space-y-3">
        {% for message in messages %}
            <div class="js-fade-message
                        p-4 rounded-md shadow-lg
                        opacity-100 h-auto py-4 my-4 border
                        transition-all duration-800 ease-out overflow-hidden
                        alert alert-{% if message.tags == 'error' or message.tags == 'danger' %}
                            inline-flex bg-red-100 text-red-800 border-red-300
                        {% elif message.tags == 'success' %}
                            inline-flex bg-green-100 text-green-800 border-green-300
                        {% elif message.tags == 'info' %}
                            inline-flex bg-blue-100 text-blue-800 border-blue-300
                        {% elif message.tags == 'warning' %}
                            inline-flex bg-yellow-100 text-yellow-800 border-yellow-300
                        {% endif %}
                        " role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" method="POST">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-4">
          <div class="flex">
            <div class="ml-3">
              <p class="text-sm text-red-700">
                Your username and password didn't match. Please try again.
              </p>
            </div>
          </div>
        </div>
        {% endif %}
        
        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-700">
            Username
          </label>
          <div class="mt-1">
            <input id="id_username" name="username" type="text" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              
          </div>
        </div>

        <div>
          <label for="id_password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1">
            <input id="id_password" name="password" type="password" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                const messages = messageContainer.querySelectorAll('[role="alert"]');

                messages.forEach(message => {
                    // Set a timeout to start the fade-out
                    setTimeout(() => {
                        message.style.opacity = '0'; // Start fade-out
                        message.addEventListener('transitionend', function() {
                            message.remove();
                        }, { once: true }); // Ensure listener runs only once
                    }, 5000); // 5 seconds
                });
            }
        });
    </script>
</body>
</html>
