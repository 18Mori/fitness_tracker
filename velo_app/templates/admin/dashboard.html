    <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>

    <div class="bg-white rounded-lg shadow p-6 mb-6 card-gradient border-zinc-800 overflow-hidden relative group hover:shadow-2xl transition-all duration-300 ease-in-out ">

    </div>
